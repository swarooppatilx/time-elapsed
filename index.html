<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Elapsed</title>
</head>
<style>
    #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        margin: 0;
        align-items: center;
    }
    p, b {
        margin: 5px;
        font-size: large;
        font-style: italic;
        font-weight: bold;
    }
</style>
<body>

<div id="container">
<b>Time Elapsed since 10<sup>th</sup> September 2004, 7:15 pm</b>
<div id="time-difference"></div>
</div>
<script>
function updateDateDifference(startDate, endDate) {
  // Calculate the difference between two dates
  const difference = endDate - startDate;

  // Convert the difference to days, hours, minutes, seconds, and milliseconds
  const years = Math.floor(difference / (1000 * 60 * 60 * 24 * 365));
  const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 365))/(1000 * 60 * 60 * 24));
  const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((difference % (1000 * 60)) / 1000);
  const milliseconds = difference % 1000;

  // Display the difference
  const timeDifferenceElement = document.getElementById('time-difference');
  timeDifferenceElement.innerHTML = `
    <p>Years: ${years}</p>
    <p>Days: ${days}</p>
    <p>Hours: ${hours}</p>
    <p>Minutes: ${minutes}</p>
    <p>Seconds: ${seconds}</p>
    <p>Milliseconds: ${milliseconds}</p>
  `;
}

// Set your start and end dates
const startDate = new Date('2004-09-10T19:15:00');
const endDate = new Date();

// Initial calculation and display
updateDateDifference(startDate, endDate);

// Update the display every second
setInterval(function() {
  const currentDate = new Date();
  updateDateDifference(startDate, currentDate);
}, 1);
</script>

</body>
</html>
